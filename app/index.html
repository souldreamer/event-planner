<!DOCTYPE html>
<html>

<head>
	<base href="/">
	<link rel="stylesheet" href="styles.css">
	<!-- inject:libs -->
	<!--   add wanted libs to gulpfile -->
	<!-- endinject -->
	<script>
		System.config({
			defaultJSExtensions: true,
			bundles: {
				'./js/lib/angular2.dev.js': ['angular2/*']
			},
			packages: {
				js: {
					format: 'register',
					defaultExtension: 'js'
				},
				angular2: {
					format: 'register'
				}
			},
			paths: {
				'angular2/http': './js/lib/router.dev.js',
				'angular2/router': './js/lib/http.dev.js',
				'angular2/*': './js/lib/angular2.dev.js',
				'rx/*': './js/lib/Rx.js',
				'js/*': './js/*.js'
			}
		});
		System.import('js/boot')
			.then(
				function() {console.log('loaded')},
				console.error.bind(console)
			);
	</script>
</head>

<body>
	<main-app>Loading...</main-app>
</body>

</html>
